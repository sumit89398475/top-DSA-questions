<!-- Checking Square in another array
 arr1 = [1,2,3,4]  arr2 = [1,9,4,16] -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkSquare</title>
  </head>
  <body>
    <script>
      function checkSquare(arr1, arr2) {
        for (let i = 0; i < arr1.length; i++) {
          let isSquare = false;
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] * arr1[i] === arr2[j]) {
              isSquare = true;
            }
            if (j === arr2.length - 1) {
              if (!isSquare) {
                return false;
              }
            }
          }
        }
        return true;
      }
      const result = checkSquare([1, 2, 3, 4], [1, 4, 16, 9, 25]);
      console.log(result);
    </script>
  </body>
</html>
