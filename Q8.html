<!-- Count Unique in the array -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Unique in the array</title>
  </head>
  <body>
    <script>
      function countUnique(array) {
        if (array.length > 0) {
          let i = 0;
          for (let j = 1; j < array.length; j++) {
            if (array[i] !== array[j]) {
              i++;
              array[i] = array[j];
            }
          }
          return i + 1;
        } else {
          throw new Error("Array is Empty");
        }
      }
      let result = countUnique([2, 2, 3, 3]);
      console.log(result);
    </script>
  </body>
</html>
