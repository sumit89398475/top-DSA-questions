<!-- Write a JavaScript function to flatten a nested array (reduce the nesting to a single level). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten a nested array</title>
</head>
<body>
   <script>
    function flattenArray(arr){
        let flattened = [];
        let stack = [...arr]
        while(stack.length){
            let next = stack.pop()
            if(Array.isArray(next)){
                stack.push(...next)
            }
            else{
                flattened.unshift(next)
            }
        }
        return flattened
    }
    let array =  [1, [2, [3, 4], 5], 6]
    let result = flattenArray(array)
    console.log(result)

   </script> 
</body>
</html>
