<!-- String Anagram
hello -> llheo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Anagram</title>
  </head>
  <body>
    <script>
      
      function checkAnagram(str1, str2) {
        let counter = {};
        if (str1.length !== str2.length) {
          return false;
        }

        for (let letter of str1) {
          counter[letter] = (counter[letter] || 0) + 1;
        }

        for (let letter of str2) {
          if (!counter[letter]) {
            return false;
          }
          counter[letter]--;
        }
        for (let key in counter) {
          if (counter[key] != 0) {
            return false;
          }
        }
        return true;
      }

      let str1 = "hello";
      let str2 = "lleho";
      let result = checkAnagram(str1, str2);
      console.log(result);
    </script>
  </body>
</html>
